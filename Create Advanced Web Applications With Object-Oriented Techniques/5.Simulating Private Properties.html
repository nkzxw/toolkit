<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simulating Private Properties</title>
</head>
<body>
<script>
    function Person(name, age) {
        this.getName = function() { return name; };
        this.setName = function(newName) { name = newName };
        this.getAge = function() { return age; };
        this.setAge = function(newAge) { age = newAge; };
    }

    var ifany = new Person('ifany', 28);
    console.log(ifany.getName());
    console.log(ifany.getAge());

    ifany.setName('jeperc');
    ifany.setAge(26);
    console.log(ifany.getName());
    console.log(ifany.getAge());

    //Person’s public methods, you still have to access a private member through its privileged accessors methods
    Person.prototype.somePublicMethod = function() {
        // doesn’t work!
        console.log(this.name);

        // this one below works
        console.log(this.getName());
    }
    // call public methods
    ifany.somePublicMethod();
</script>
</body>
</html>
