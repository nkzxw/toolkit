<!DOCTYPE html>
<html>
<head>
    <title>Multiple Backgrounds</title>
    <style>
        .space {
            width:200px;
            height:200px;
            margin: 0 auto;
            border-radius:3px;
            
            background: url("rocket_big.png") no-repeat center 70px, url(space.jpg) no-repeat bottom center;
            transition: background-position 1s;
        }

        .space:hover {
            background-position: 35% 20px, top right;
        }
    </style>
</head>
<body>
<!--
    Browser Support:
    -- Internet Explorer 9+,Chrome, Safari, Firefox, and Opera.
-->
<div class="space"></div>
</body>
</html>
