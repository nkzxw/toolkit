<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Box Sizing</title>
    <style>
        .container {width: 30em;border: 1em solid #000000}
        .container .box {
            -moz-box-sizing: border-box;
                 box-sizing: border-box;
            float: left;
            width: 50%;
            border: 1em solid red;
        }
    </style>
</head>
<body>
<!--
    Browser Support:
    -- Internet Explorer 8+,Chrome 31+, Safari 5.1+  Firefox 29+, and Opera 19+.
    -- Firefox 26-28 requires the prefix -moz-.
-->

<div class="container">
    <div class="box">This div occupies the left half.</div>
    <div class="box">This div occupies the right half.</div>
    <div style="clear:both;"></div>
</div>
</body>
</html>
