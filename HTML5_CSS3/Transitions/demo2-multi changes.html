<!DOCTYPE html>
<html>
<head>
    <title>Multi changes</title>
    <style>
        #transitions{
            width: 100px;
            height: 200px;
            background: red;
            
            -webkit-transition: width 2s;
            -moz-transition: width 2s;
            -ms-transition: width 2s;
            -o-transition: width 2s;
            transition: width 2s;
        }
         #transitions:hover{
             width: 300px
         }
    </style>
</head>
<body>
<!--
    Browser Support:
    -- Internet Explorer 10, Chrome 26, Firefox 16, Safari 6.1 and Opera 2.1.
    -- Chrome 4.0 and Safari 3.1 requires the prefix -webkit-.
    -- Firefox 4.0 require the prefix -moz-.
    -- Opera 10.5 require the prefix -0-.
    -- Internet Explorer 9 requires the prefix -ms-.
-->
<div id="transitions"></div>
</body>
</html>
