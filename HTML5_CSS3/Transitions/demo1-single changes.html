<!DOCTYPE html>
<html>
<head>
    <title>Single change</title>
    <style>
        #transitions{
            width: 100px;
            height: 100px;
            background: red;
            
            -webkit-transition: width 2s, height 2s, -webkit-transform 2s;
            -moz-transition: width 2s, height 2s, -moz-transform 2s;
            -ms-transition: width 2s, height 2s, -ms-transform 2s;
            -o-transition: width 2s, height 2s, -o-transform 2s;
            transition: width 2s, height 2s, transform 2s;
        }
         #transitions:hover{
             width: 300px;
             height: 300px;
             -webkit-transform: rotate(180deg);
             -moz-transform: rotate(180deg);
             -ms-transform: rotate(180deg);
             -o-transform: rotate(180deg);
             transform: rotate(180deg);
         }
    </style>
</head>
<body>
<!--
    Browser Support:
    -- Internet Explorer 10, Chrome 26, Firefox 16, Safari 6.1 and Opera 2.1.
    -- Chrome 4.0 and Safari 3.1 requires the prefix -webkit-.
    -- Firefox 4.0 require the prefix -moz-.
    -- Opera 10.5 require the prefix -0-.
    -- Internet Explorer 9 requires the prefix -ms-.
-->
<div id="transitions"></div>
</body>
</html>
