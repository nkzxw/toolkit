<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Linear Grandients with Transparency</title>
    <style>
        #grad {
            width: 200px;
            height: 100px;

            /*Transparency*/
            background: -webkit-linear-gradient(left, rgba(255, 0, 0, 0), rgba(255, 0, 0, 1));
            background: -o-linear-gradient(left, rgba(255, 0, 0, 0), rgba(255, 0, 0, 1));
            background: -moz-linear-greadient(left, rgba(255, 0, 0, 0), rgba(255, 0, 0, 1));
            background: linear-gradient(left, rgba(255, 0, 0, 0), rgba(255, 0, 0, 1));
        }
    </style>
</head>
<body>
<!--
    Browser Support:
    --Internet Explorer 10+, Firefox 16+, Chrome 26+, and Opera 12.1+
    --Chrome 10 to 25 and Safari 5.1+ requires the prefix -webkit-.
    --Firefox 3.6 to 15 require the prefix -moz-.
    --Opera 11.1 to 12.0 require the prefix -o-.
    --Internet Explorer 9 and earlier versions do not support gradients.
-->
<div id="grad"></div>
</body>
</html>
