<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Linear Grandients with Repeating</title>
    <style>
        #grad {
            width: 200px;
            height: 100px;

            /*Repeating*/
            background: -webkit-repeating-linear-gradient(red, yellow 10%, blue 20%);
            background: -o-repeating-linear-gradient(red, yellow 10%, blue 20%);
            background: -moz-repeating-linear-greadient(red, yellow 10%, blue 20%);
            background: -repeating-linear-gradient(red, yellow 10%, blue 20%);
        }
    </style>
</head>
<body>
<!--
    Browser Support:
    --Internet Explorer 10+, Firefox 16+, Chrome 26+, and Opera 12.1+
    --Chrome 10 to 25 and Safari 5.1+ requires the prefix -webkit-.
    --Firefox 3.6 to 15 require the prefix -moz-.
    --Opera 11.1 to 12.0 require the prefix -o-.
    --Internet Explorer 9 and earlier versions do not support gradients.
-->
<div id="grad"></div>
</body>
</html>
