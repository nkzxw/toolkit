<!DOCTYPE html>
<html>
<head>
    <title>CSS Selector</title>
    <style>
        p{
            margin: 20px auto 0;
            width: 420px;
            text-align:center;
            font-size: 16px;
        }
        .container{
            margin:50px auto 0;
            padding:5px;
            width: 420px;
            overflow: hidden;
        }
        .elem {
            float:left;
            margin:4px;
            width:30px;
            height:30px;
            background-color:#A0DFAC;
        }
        .elem span{
            position:absolute;
            top:5px;
            left:5px;
            right:5px;
            bottom:5px;
            border:2px solid #fff;
        }

        /* Selectors for matching the first letter and line: */
        p::first-letter {
            background-color: #666;
            color: #FFF;
            font-size: 24px;
            font-style:normal;
            display: inline-block;
            padding: 0 5px;
            border-radius: 3px;
            margin-right: 2px;
            font-family: serif;
        }
        p::first-line {
            font-size: 18px;
            text-transform: smallcaps;
            font-style: italic;
            text-decoration: underline;
        }

        /* Make the first and last elements purple */
        .elem:first-child,
        .elem:last-child {
            background-color: #948bd8;
        }

        /* Make every other element rounded */
        .elem:nth-child(odd) {
            border-radius: 50%;
        }

        /* Make the sixth element red */
        .elem:nth-child(6) {
            background-color: #cb6364;
        }

        /* Style the element which contains the span */
        .elem:not(:empty) {
            position: relative;
            background-color: #444;

            -webkit-transform: rotate(25deg);
            transform: rotate(25deg);
        }

        /* Target elements by attribute */
        .elem[data-foo=bar1] {
            background-color: #aaa;
        }
        .elem[data-foo=bar2] {
            background-color: #d7cb89;
        }

        /* The attribute value should start with bar. This matches both
   of the above elements */
        .elem[data-foo^=bar] {
            margin: 11px;
            width: 16px;
            height: 16px;
        }

        /* The element that follows after the one with data-foo="bar2" attribute */
        .elem[data-foo=bar2] + .elem {
            background-color: #78ccd2;
        }
    </style>
</head>
<body>
<p>This is a regular paragraph of text, which has a number of awesome CSS3 styles applied..</p>

<div class="container">
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"><span></span></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem" data-foo="1bar2"></div>
    <div class="elem" data-foo="bar1"></div>
    <div class="elem" data-foo="bar2"></div>
    <div class="elem"></div>
    <div class="elem"></div>
    <div class="elem"></div>
</div>
</body>
</html>
