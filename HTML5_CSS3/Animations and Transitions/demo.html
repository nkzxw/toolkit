<!DOCTYPE html>
<html>
<head>
    <title>CSS Animations and Transitions</title>
    <style>
        .container {
            position: relative;
            margin: 0 auto;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        .planet {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(planet.png) no-repeat center center;
        }
        .rocket {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(rocket.png) no-repeat 50px center;

            -webkit-animation: orbit 2s linear infinite;
            animation: orbit 2s linear infinite;
        }

        .container:hover .rocket {
            background-position: 80px center;
        }

        @-webkit-keyframes orbit {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="planet"></div>
    <div class="rocket"></div>
</div>
</body>
</html>
