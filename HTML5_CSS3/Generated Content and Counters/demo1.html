<!DOCTYPE html>
<html>
<head>
    <title>Generated Content and Counters</title>
    <style>
        body {
            counter-reset: section;
        }
        h1 {
            counter-reset: subsection;
        }

        h1::before {
            counter-increment: section;
            content: 'Section ' counter(section) '.';
        }
        h2::before {
            counter-increment: subsection;
            content: counter(section) '.' counter(subsection) ' ';
        }
    </style>
</head>
<body>
<!--
     [counter-increment] Browser Support:
    --Internet Explorer 9+, Firefox, Chrome and Opera
    --IE8 supports the counter-increment property only if a !DOCTYPE is specified.

    [::before and ::after] Browser Support:
    --Internet Explorer 8+, Firefox, Chrome and Opera
-->

<p><b>Note:</b> IE8 supports these properties only if a !DOCTYPE is specified.</p>
