<!DOCTYPE html>
<html>
<head>
    <title>@keyframes rule and the animation</title>
    <style>
        #animate {
            width: 100px;
            height: 100px;
            color: #fff;
            background: green;
            animation: myfirst 5s;
            -webkit-animation: myfirst 5s
        }
        @keyframes myfirst {
            0% {background: green}
            25% {background: blue}
            50% {background: yellow}
            100% {background: red}
        }
        @-webkit-keyframes myfirst {
            0% {background: green}
            25% {background: blue}
            50% {background: yellow}
            100% {background: red}
        }
    </style>
</head>
<body>
<!--
    Browser Support:
    --Internet Explorer 10, Firefox, and Opera
    --Chrome and Safari requires the prefix -webkit-.
-->
<div id="animate"></div>
</body>
</html>
