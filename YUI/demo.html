<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YUI</title>
</head>
<body>
<div id="foo" style="background-color: green">Hello World!</div>
<button>click me!</button>
<div id="content"></div>
<script src="http://yui.yahooapis.com/3.17.2/build/yui/yui-min.js"></script>
<script>
    console.log(YUI());

    YUI().use('node','transition','node-load', function(Y){
        var $body = Y.one('body');

        Y.one('#foo').on('click', function(e){
            e.target.transition({
                duration: 1,
                opacity:0,
                width: 0,
                height: 0
            })
        })

        Y.one('button').on('click', function(e){
            Y.one('#content').load('template.html');
        })

    })
</script>
</body>
</html>
