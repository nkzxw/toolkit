    <style>
        .wrapper{margin: 20px auto;}
        /*--slider-gallery.css------------*/
       .slider-gallery{width: 544px;position: relative;}
       .s-g-content {width: 496px;margin: auto;overflow: hidden;position: relative;}
       .s-g-content ul{width: 9999px;margin: 0;padding: 0;}
       .s-g-content ul li{list-style: none;width: 114px;height:116px;padding:0 5px;float: left;position: relative;}
       .s-g-content li img{border: 1px solid #CFD3C4;}
       .slider-gallery .back,.slider-gallery  .forward{display:block;width:12px;height:24px;text-indent:-9999px;overflow:hidden;background-image:url("images/slider-arrow.png");position: absolute;top:45px;}
       .slider-gallery .back{left: 0;background-position: -1px -1px;}
       .slider-gallery .back:hover{background-position: -1px -27px}
       .slider-gallery .forward{right: 0;background-position: 14px -1px;}
       .slider-gallery .forward:hover{background-position:-16px -27px }
  
    </style>
</head>
