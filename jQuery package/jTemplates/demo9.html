<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>var</title>
</head>
<body>

<!--Output Template-->
<div id="result"></div>

<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="jQuery.jTemplates.js"></script>
<script>
    $(function(){
        //{#var |CODE|} allow to pass reference of any objects inside template instead transform it into text.
        foo = function(person){//person parameter is a Object
            alert(person.name + ',' + person.age);
        }

        $('#result').setTemplate('<a href="#" onclick="foo({#var $T})">Click me!</a>').processTemplate({name:"ifany",age:28})
    })
</script>
</body>
</html>
