<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic hovercard</title>
</head>
<body>
<label id="demo-hcOverHc">John Resig</label>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
<script src="jquery.hovercard.js"></script>
<script>
$(function(){
    var hoverHTMLDemoBasic = '<p>John Resig is an application developer at Khan Academy.He was a JavaScript tool developer for the Mozilla Corporation.He is also the creator and lead developer of the jQuery JavaScript library.<p>' + 
                        'Resig is the author of the book <label id="book">Pro JavaScript Techniques</label> published by Apressin 2006.';
    $('#demo-hcOverHc').hovercard({
        detailsHTML: hoverHTMLDemoBasic,
        width: 400,
        cardImgSrc: 'JohnResig.jpg'
    })
    
    var hoverHTMLDemoHcOverHcInside = 'Real world javascript techniques for the modern, professional web developer.' + 
    '<br/><a href="http://www.amazon.com/gp/product/1590597273/ref=as_li_ss_tl?ie=UTF8&tag=babue-20&linkCode=as2&camp=217145&creative=399369&creativeASIN=1590597273">View this on Amazon</a>';

    $("#book").hovercard({
        detailsHTML: hoverHTMLDemoHcOverHcInside,
        width: 300,
        cardImgSrc: 'http://ecx.images-amazon.com/images/I/51wODconOJL._BO2,204,203,200_PIsitb-sticker-arrow-click,TopRight,35,-76_AA300_SH20_OU01_.jpg'
    });
})
</script>
</body>
</html>
