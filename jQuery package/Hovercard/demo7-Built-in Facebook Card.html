<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Built-in Facebook Card</title>
</head>
<body>
<label id="demo-facebook" data-hovercard="8936834181"> jQuery </label>
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.1.min.js"></script>
<script src="jquery.hovercard.js"></script>
<script>
$(function(){
    $('#demo-facebook').hovercard({
        showFacebookCard: true,
        width: 400
    })
})
</script>
</body>
</html>
