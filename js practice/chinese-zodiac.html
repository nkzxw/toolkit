<!DOCTYPE html>

    <meta charset="utf-8" />

<body>
<script>
    function getZodiac(YYYY){
        var arrZodiac = ['猴','鸡','狗','猪','鼠','牛','虎','兔','龙','蛇','马','羊']
        return /^\d{4}$/.test(YYYY) ? arrZodiac[YYYY%12] : null;
    }

    alert(getZodiac(1986));

    var Constellation
     = {data:"魔羯水瓶双鱼牡羊金牛双子巨蟹狮子处女天秤天蝎射手", seps:[20, 19, 21, 21, 21, 22, 23, 23, 23, 23, 22, 22],get : function(month, day) {month--;return this.data.substr(((day >= this.seps[month] ? (month+1) : month) % 12) * 2, 2) + "座";}};

    alert(Constellation.get(09,25));
</script>
</body>
