<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon" href="" type="image/x-icon"/>
    <title>div闪烁</title>
    <style>
        #box{position:absolute;top:50%;left:50%;color:#fff;width:300px;height:300px;background:green;cursor:pointer;letter-spacing:5px;text-align:center;font:12px/200px Arial;margin:-150px 0 0 -150px;}
    </style>
</head>
<body>
<div class="wrapper">
    <div id="box">点击我，我会闪烁的哦</div>
</div>
<script type="text/javascript">
    window.onload = function(){
        var eleBox = document.getElementById('box');
        var timer = null;

        eleBox.onclick = function(){
            var i = 0;
            clearInterval(timer);
            timer = setInterval(function(){
                eleBox.style.display = i++%2 ? "none": "block";
                i > 6 && clearInterval(timer);
            },80);
        }
    }
</script>
</body>
</html>
