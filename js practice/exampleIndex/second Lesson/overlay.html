<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon" href="" type="image/x-icon"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../styles/base.css"/>
    <style>
        html,body{height:100%;overflow:hidden;}
        #overlay{display:none;position:absolute;z-index:998;top:0;left:0;width:100%;height:100%;background-color:#333;opacity:.5;filter:alpha(opacity=50);}
        #popup{display:none;position:absolute;z-index:999;top:50%;left:50%;width:400px;height:200px;margin:-102px 0 0 -202px;background-color:#fff;border:4px solid #ddd;-moz-border-radius:10px 10px 10px 10px;-webkit-border-radius:10px 10px 10px 10px;border-radius:10px 10px 10px 10px;}
        #popup h2{border-bottom:1px solid #ddd;}
        #popup #close{position:absolute;top:3px;right:5px;color:#ddd;cursor:pointer}
    </style>
</head>
<body>
<div class="wrapper">
    <button>弹出层</button>
</div>
<div id="overlay"></div>
<div id="popup">
    <h2><span id="close">x</span></h2>
</div>
<script>
   window.onload = function(){
       var button = document.getElementsByTagName('button')[0];
       var overlay = document.getElementById('overlay');
       var popup = document.getElementById('popup');
       var close = document.getElementById('close');

       button.onclick = function(){
          overlay.style.display = 'block';
          popup.style.display = 'block';
       };
       close.onclick = function(){
          overlay.style.display = 'none';
          popup.style.display = 'none';
       };
   }
</script>
</body>
</html>
