<script>
    window.onload = function(){
        var imgSrc = document.getElementById('imgSrc');
        var imgs = imgSrc.getElementsByTagName('img');
        var loading = imgSrc.getElementsByTagName('div')[0];

        for(var i=1;i<imgs.length;i++){
            imgs[i].index = i;
            imgs[i].onmouseover= function(){
                var img = new Image();
                //img.src = imgs[0].src = '../images/imgs/big_' + this.index +'.jpg';
                img.src = imgs[0].src = this.src.replace(/small/,'big');
                loading.style.display = 'block';
                img.complete ? loading.style.display = 'none' : (img.onload = function(){loading.style.display = 'none'});
                
            }
        }
    }
</script>
