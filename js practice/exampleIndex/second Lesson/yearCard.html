<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon" href="" type="image/x-icon"/>
    <title>简易JS年卡</title>
    <link rel="stylesheet" type="text/css" href="../styles/base.css"/>
    <style>
        .wrapper {font:12px/1.5 Tahoma;}
        #calender{width:248px;margin:10px;padding:0 0 10px 10px;background-color:#eaeaea;overflow:hidden;zoom:1;}
        #calender ul{overflow:hidden;zoom:1;}
        #calender li{list-style:none;float:left;width:40px;padding:5px;margin:10px 10px 0 0;height:40px;line-height:1.3;text-align:center;font-size:14px;cursor:pointer;color:#fff;background:#424242;border:1px solid #424242;}
        #calender .cur{color:#f69;background-color:#fff;}
        #calender li strong{display:block;font-size:18px;}
        #calederMsg{color:#666;background-color:#f1f1f1;margin:10px 10px 0 0 ;padding:5px;border:1px solid #fff;}
        #calederMsg h2{font-size:14px;}
    </style>
</head>
<body>
<div class="wrapper">
    <div id="calender">
        <ul>
            <li><strong>1</strong>JAN</li>
            <li><strong>2</strong>FER</li>
            <li><strong>3</strong>MAR</li>
            <li><strong>4</strong>APR</li>
            <li><strong>5</strong>MAY</li>
            <li><strong>6</strong>JUN</li>
            <li><strong>7</strong>JUL</li>
            <li class="cur"><strong>8</strong>AUG</li>
            <li><strong>9</strong>SEP</li>
            <li><strong>10</strong>OCT</li>
            <li><strong>11</strong>NOV</li>
            <li><strong>12</strong>DEC</li>
        </ul>
        <div id="calederMsg">
            <h2><strong>8</strong>月节日</h2>
            <p>七夕节：8月6日七夕节。不放假。</p>
        </div>
    </div>
</div>
<script>
    window.onload = function(){
        var Mondays = document.getElementById('calender').getElementsByTagName('li');
        var calederMsg = document.getElementById('calederMsg');
        var Mon = calederMsg.getElementsByTagName('strong')[0];
        var msg = calederMsg.getElementsByTagName('p')[0];
        var msgStrong = calederMsg.getElementsByTagName('strong')[0];
        var daysArr = [
                    "元旦：1月1日至3日放假三天。",
                    "春节：2月2日至8日放假7天。",
                    "妇女节：3月8日妇女节，与我无关。",
                    "清明节：4月3日至5日放假3天",
                    "劳动节：4月30日至5月2日放假3天。",
                    "端午节：6月4日至6日放假3天。",
                    "小暑：7月7日小暑。不放假。",
                    "七夕节：8月6日七夕节。不放假。",
                    "中秋节：9月10日至12日放假3天。",
                    "国庆节：10月1日至7日放假7天。",
                    "立冬：11月8日立冬。不放假。",
                    "艾滋病日:12月1日<br/>废除奴隶制国际日:12月2日."
        ];

        for(var i=0;i<Mondays.length;i++){
            Mondays[i].index = i;
            Mondays[i].onmouseover = function(){
                for(var j=0;j<Mondays.length;j++){Mondays[j].className = '';}
                this.className = 'cur';
                msg.innerHTML = daysArr[this.index];
                msgStrong.innerHTML = this.index + 1;
            }
        }
    }
</script>
</body>
</html>
