<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="shortcut icon" href="" type="image/x-icon"/>
    <title>控制元素属性</title>
    <link href="../styles/base.css" rel="stylesheet" type="text/css" />
    <style>
        .wrapper{width:300px;margin:10px auto;}
        #div{width:100px;height:100px;margin:10px auto;background-color:#333;}
        span{display:inline-block;padding:3px 10px;background:#999;cursor:pointer}
    </style>
</head>
<body>
<div class="wrapper">
    <span>变宽</span>
    <span>变高</span>
    <span>变色</span>
    <span>隐藏</span>
    <span>重置</span>
    <div id="div" style="display:block;"></div>
</div>
<script>
    var changeStyle=function(elem,attr,value){
        elem.style[attr] = value;
    };

    window.onload=function(){
        var button = document.getElementsByTagName('span');
        var div = document.getElementById('div');
        var oAttr = ['width','height','background-color','display','display'];
        var oVal = ['200px','200px','green','none','block'];
        for(var i=0;i<button.length;i++){
            button[i].index = i;
            button[i].onclick = function(){
                this.index == button.length-1 && (div.style.cssText = '');
                changeStyle(div,oAttr[this.index],oVal[this.index]);
            }
        }
    }
</script>
</body>
</html>
