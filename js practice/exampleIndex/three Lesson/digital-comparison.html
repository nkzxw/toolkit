<head>
    <meta charset="utf-8">
    <meta name="keywords" content=""/>

    <link rel="shortcut icon" href="" type="image/x-icon"/>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../styles/base.css"/>
    <style>
        .wrapper { }
        input.text{width:5em;padding:3px;font-family:inherit;background-color:#f0f0f0;border:1px solid #ccc;}
        strong,button{padding:3px 10px;color:#000}
        span{color:green;margin-left:10px;}
    </style>
</head>
<body>
<div class="wrapper">
    <input type="text" class="text" /><strong>vs</strong>
    <input type="text" class="text" />
    <button>比较（取最大数）</button>
    <span>?</span>
</div>
<script>
    window.onload = function(){
        var oInput = document.getElementsByTagName('input');
        var oButton = document.getElementsByTagName('button')[0];
        var maxNum = document.getElementsByTagName('span')[0];

        for(var i=0;i<oInput.length;i++){
           oInput[i].onkeyup = function(){
               this.value = this.value.replace(/[^\d]/,'');
           }
        }

        oButton.onclick = function(){
            oInput[0].value === '' || oInput[1].value === '' ?
            alert('请输入数字'):
            (maxNum.innerHTML = Math.max(oInput[0].value,oInput[1].value));
        }

    }
</script>
</body>
