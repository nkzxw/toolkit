        pre{padding:15px;font:12px/1.5 Courier New;color:green;background-color:#f1f1f1;border:1px dotted #555; }

<body>
<div class="wrapper">
    <pre>
        &lt;script type="text/javascript"&gt;
            alert(typeof 12345);	<span>//输出number</span>
            alert(typeof "abc");	<span>//输出string</span>
            alert(typeof document);	<span>//输出object</span>
        &lt;/script&gt;
    </pre>
</div>
<script>
    window.onload = function(){
        alert('typeof 12345 →' + typeof 12345 + '\n\n typeof abc →' + typeof 'abc' +'\n\n typeof document →' + typeof document);
    }
</script>
