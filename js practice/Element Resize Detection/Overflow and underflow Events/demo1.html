<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    function addFlowListener(element,type,fn){
        var flow = type == 'over';
        element.addEventListener('OverflowEvent' in window ? 'overflowchanged' : type + 'flow',function(e){
            if(e.type == (type+'flow') || ((e.orient==0&& e.horizontalOverflow==flow)||(e.orient==1&& e.verticalOverflow==flow)||(e.orient==2&& e.horizontalOverflow==flow&& e.verticalOverflow==flow))){
                return fn.call(this,e);
            }
        },false)
    }

    //Example usage
    addFlowListener(myElement,'over',function(){});
    addFlowListener(myElement,'under',function(){})
</script>
</body>
</html>
