<script type="text/javascript">
    Array.prototype.maxIndex = function(){
        var maxVal = this[0];
        var i, len = this.length;
        for(i=1;i<len;i++){
            this.index = i;
            if(this[i] > maxVal){
                maxVal = this[i];
                maxIndex = this.index;
            }
        }
        return maxIndex;
    }

    alert(arr.maxIndex(),"the maxValue of Array's index!");
