    <title>删除数组中指定值的元素</title>
    <link rel="stylesheet" type="text/css" href="../styles/base.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <style>
        .wrapper { }
    </style>
</head>
<body>
<div class="wrapper">
</div>
<script type="text/javascript">
    Array.prototype.getIndexByValue = function(value){
        var index = -1;
        var i , len = this.length;
        for(i=0;i<len;i++){
            if(this[i] == value){
                index = i;
                break;
            }
        }
        return index;
    };

    Array.prototype.removeByIndex = function(index){
        if(isNaN(index) || index > this.length) return false;
        var i,len = this.length,n = 0;
        for(i=0;i<len;i++){
            if(this[i] != this[index]){
                this[n++] = this[i]
            }
        }
        this.length -= 1;
    };

    //删除数组中指定下标的元素
    var array = [1,2,3,4,5];
    array.removeByIndex(3);
    alert(("删除数组[1,2,3,4,5]中下标为3的元素后的新数组：" + array),"the new Array");

    //删除数组中指定值的元素
    var arr = [1,2,3,4,5];
    var index = arr.getIndexByValue('3');
    arr.removeByIndex(index);
    alert("删除数组[1,2,3,4,5]中值为3的元素后的新数组：" + (arr),"the new Array!");

    Array.prototype.removeBySplice = function(index){
        if(isNaN(index) || index > this.length) return false;
        this.splice(index,1)
    };
    var arra = [10,20,30,40,50];
    arra.removeBySplice(4);
    alert(("使用splice删除数组[10,20,30,40,50]中下标为4的元素后的新数组：" + arra),"the new Array");
</script>
</body>
