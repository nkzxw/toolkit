<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple JavaScript Inheritance</title>
</head>
<body>
<script src="inheritance.js"></script>
<script type="text/javascript">
    var Person = Class.extend({
        init : function(isDancing){
            this.dancing = isDancing;
        },
        dance : function(){
            return this.dancing;
        }
    });

    var Ninja = Person.extend({
        init : function(){
            this._super(false);
        },
        dance : function(){
            return this._super();
        },
        swingSword : function(){
            return true;
        }
    });

    var p = new Person(true);
    console.log(p.dance());

    var n = new Ninja();
    console.log(n.dance());
    console.log(n.swingSword());

    console.log(p instanceof Person && p instanceof Class && n instanceof Ninja && n instanceof Person && n instanceof Class);
</script>
</body>
</html>
