<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>动画(slideDown/slideUp)---ifan</title>
<link rel="stylesheet" type="text/css" href="../css/i-base.css" />
<style>h1{margin:0;height:100px;background:green;color:#fff;display:none;}</style>
</head>
<body>
<div class="wrapper">
    <h1>dfsdf</h1>
	<button id='show'>显示H1</button><button id='hide'>隐藏H1</button>	
</div>
<script src="../js/i-base.js"></script>
<script>
	function slideDown(elem){	    
		show(elem);	
		var h = fullHeight(elem);
		for(var i=0; i<=100; i+=5){
			(function(){
				var pos = i;
				elem.style.height = '0'; 
				setTimeout(function(){
					elem.style.height = ( (pos/100) * h ) + 'px';
				},(pos + 1) * 10);
			})();
		}
	}
	function slideUp(elem){
		var h = fullHeight(elem);	
		for(var i=0; i<=100; i+=5){
			(function(){
				var pos = i;
				elem.style.height = h + 'px'; 
				setTimeout(function(){
					elem.style.height = (h-(pos/100) * h ) + 'px';
				},(pos + 1) * 10);
			})();
		}		
	}
</script>
<script>
	var h1 = tag('h1')[0];
	addEvent(ID('show'),'click',function(){
			slideDown(h1);
	});
	addEvent(ID('hide'),'click',function(){
		slideUp(h1);
	});
	
</script>
</body>
</html>
