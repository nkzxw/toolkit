<!DOCTYPE HTML>
<html>

<body>
<div class="wrapper">

</div>
<script src="../js/i-base.js"></script>
<script>
	//Can load window.onload function called multiple times.
function addLoadEvent(func) {
  var oldonload = window.onload;
  if (typeof window.onload != 'function') {
    window.onload = func;
  } else {
    window.onload = function() {
      oldonload();
      func();
    }
  }
}

</script>
<script>
	addLoadEvent(alert(1));
	addLoadEvent(alert(2));
</script>
</body>
</html>
