<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>DOM---ifan</title>
<link rel="stylesheet" type="text/css" href="../css/i-base.css" />
<style>
	li{margin:5px 0;}
</style>
</head>
<body>
<div class="wrapper">
    <h1>Introduction to the DOM</h1>
	<p class="test">There are a number of reasons why the DOM is awesome, here are sme:</p>
	<ul>
		<li id="everywhere">It can be found everywhere.</li>
		<li class="test">It's easy to use.</li>
		<li class="test">It can help you to find what you want,really quickly.</li>
	</ul>
</div>
<script>
	//Must document in order to operate the DOM after loading
	window.onload=function(){
		//get all elements 'li' from document,
		var li=document.getElementsByTagName('li');
		//traverse 'li', 
		for(var i=0;i<li.length;i++){
			//then add a red border to them.
			//li[i].style.border='1px solid red';
			li[i].onmouseover=function(){
				this.style.backgroundColor='blue';
			}
			li[i].onmouseout=function(){
				this.style.backgroundColor='#fff';
			}
		}
		//get element '#everywhere', then remove it.
		var everywhere=document.getElementById('everywhere');
		everywhere.parentNode.removeChild(everywhere);
	}
</script>
</body>
</html>
