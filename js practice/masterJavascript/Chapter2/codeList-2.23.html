<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>prototype(公共方法)---ifan</title>
<link rel="stylesheet" type="text/css" href="../css/i-base.css" />
</head>
<body>
<div class="wrapper">

</div>
<script>
	//Create a new 'User' constructor.
	function User(name,age){
		this.name = name;
		this.age = age;
	}
	
	//add two prototype object for 'User' constructor.
	//Note: prototype object context object is instantiated
	User.prototype.getName=function(){
		return this.name;
	}
	User.prototype.getAge=function(){
		return this.age;
	}
	
	//Instantiate a new User object
	var user = new User("jeperc","27");
	
	alert(user.getName());
	alert(user.getAge());
</script>
</body>
</html>
