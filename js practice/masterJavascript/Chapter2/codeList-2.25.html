<div class="wrapper">

<script>
	//Create an object constructor 'User'
	function User(name,age){
		//Define a private property 'year'.
		var year = (new Date()).getFullYear() - age;
		//Create a public way, used to access the 'User' object of private property 'year', called the privileged methods
		this.getYearBorn = function(){
			return year;
		}
	}
	//Create a 'User' object a new instance of the
	var user = new User("jeperc","27");
	
	//right
	alert(user.getYearBorn());
	
	//Error
	alert(user.year);
</script>
