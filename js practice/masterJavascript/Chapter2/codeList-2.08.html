<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>typeof---ifan</title>
<link rel="stylesheet" type="text/css" href="../css/i-base.css" />
</head>
<body>
<div class="wrapper">

</div>
<script>
	//Check my 'num' is actually a String
	if(typeof num == 'string'){
		//If so, then according to the string to parse out the integer
		num =parseInt(num);
	}
	
	//Check my 'arr' is actually a String
	if(typeof arr == 'string'){
		//If so, then cut according to a comma to separate array
		arr=arr.split(",");
	}
</script>
</body>
</html>
