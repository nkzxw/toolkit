<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>简单对象的创建和使用---ifan</title>
<link rel="stylesheet" type="text/css" href="../css/i-base.css" />
</head>
<body>
<div class="wrapper">

</div>
<script>
	//A function that takes a "name" parameter, and store them in the current context.
    function User(name){
		this.name = name;
	}
	
	//Designated 'name' to create a new object of the function
	var me = new User('My Name');
	//The object 'name' is set to its own name attribute of the
	alert(me.name == 'My Name');
	
	//And this is an instance of User object
	alert(me.constructor == User);
	
	//Execute User('Test') function.
	User('Test');
	//At this point the context of the window
	alert(window.name == "Test");
</script>
</body>
</html>
