<div class="wrapper">

<script>
	//A any number of parameters and converts it into an array of functions
	function makeArray(){
		//Create an empty array
		var arr=[];
		
		//Each parameter passed through
		for(var i=0;i<arguments.length;i++){
			arr.push(arguments[i]);
		}
		
		//Return result array
		return arr;
	}
</script>
