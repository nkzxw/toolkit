<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>自修改对象的例子---ifan</title>
<link rel="stylesheet" type="text/css" href="../css/i-base.css" />
</head>
<body>
<div class="wrapper">

</div>
<script>
	//Creating an array
	var items=new Array('one','two','three');
	
	//Create a reference array.
	var itemsRef=items;
	
	//Add a new element to the array
	items.push('four');
	
	//them point to the same array object
	alert(items.length===itemsRef.length);
</script>
</body>
</html>
