<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>防止发生浏览器默认行为的通用函数---ifan</title>
<link rel="stylesheet" type="text/css" href="../css/i-base.css" />
</head>
<body>
	<style>
		iframe{width:100%;height:600px;}
	</style>
<div class="wrapper">
     <iframe id="iframe" src="http://www.baidu.com"></iframe>
	 <a href="http://www.163.com" target="_blank">网易网</a>
	 <a href="http://www.qq.com">腾讯网</a>
	 <a href="http://www.ifeng.com">凤凰网</a>
</div>
<script src="../js/i-base.js"></script>
<script>
	//Prevent browser default behavior of the generic function.
	function stopDefault(e){
		if(e && e.preventDefault){
			//W3C
			e.preventDefault();
		}else{
			//IE
			window.event.returnValue = false;
		}
	}
</script>
<script>
	var iframe = ID('iframe');
	var a = tag('a');
	for(var i=0; i<a.length; i++){
		a[i].onclick = function(e){
			iframe.src = this.href;
			stopDefault(e);
		}
	}
</script>
</body>
</html>
