<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>javascript中的命名空间化及实现---ifan</title>
<link rel="stylesheet" type="text/css" href="../css/i-base.css" />
</head>
<body>
<div class="wrapper">

</div>
<script>
	//Create a default, the global namespace.
	var YAHOO = {};
	
	//Using namespace object to set some sub-.
	YAHOO.util = {};
	
	//Create the final namespace.
	YAHOO.util.Event = {
		addEventListener:function(){alert("excuted!");}
	};
	YAHOO.util.Event.addEventListener();
</script>
</body>
</html>
