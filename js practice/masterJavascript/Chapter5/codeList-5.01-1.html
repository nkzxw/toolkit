<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>去除String中的空格的通用函数---ifan</title>
<link rel="stylesheet" type="text/css" href="../css/i-base.css" />
</head>
<body>
<div class="wrapper">

</div>
<script>

  //去掉左边的空格     
    function lTrim(str) {  
        var i;  
        for(i=0;i<str.length; i++) {  
            if(str.charAt(i)!=" ") break;  
        }  
        str = str.substring(i,str.length);  
        return str;  
        var i;  
        for(i = 0; i < str.length; i++) {  
            if(str.charAt(i) != " ") {  
                break;  
            }  
        }  
        str = str.substring(i, str.length);  
        return str;  
    }  
    //去掉右边的空格  
    function rTrim(str) {  
        var i;  
        for(i = str.length-1; i >= 0; i--) {  
            if(str.charAt(i) != " ") {  
                break;  
            }  
        }  
        str = str.substring(0, i+1);  
        return str;  
    }  
    //去掉两边的空格  
    function Trim(str) {  
        return lTrim(rTrim(str));  
    }  
</script>
<script>
	var both= "  dsaf    "
	alert(both.length)
	alert(Trim(both).length)
	alert(rTrim(both).length)
	alert(lTrim(both).length)	
</script>
</body>
</html>
