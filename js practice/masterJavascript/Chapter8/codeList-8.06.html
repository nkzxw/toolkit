<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>悬停说明---ifan</title>
    <link rel="stylesheet" type="text/css" href="../css/i-base.css"/>
    <style type="text/css">
        .form { width: 300px; margin: 10px 0; border: 1px solid #ccc; }
        .form fieldset { margin-bottom: 10px; }
        .form legend { display: none; }
        .form p { margin: 5px 10px; position: relative; }
        .hover-wrap { display: inline; position: relative; }
        .hover-wrap .hover { position: absolute; top: 1px; left: 6px; color: #999; }
        .form .submit { margin-left: 75px; }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="form">
        <form action="" method="post">
            <fieldset class="login">
                <legend>Login Information</legend>
                <p><label for="username" class="hover">Usename</label>
                    <input type="text" id="username" class="required text"/></p>

                <p><label for="password" class="hover">password</label>
                    <input type="text" id="password" class="required password"/></p>
            </fieldset>
            <fieldset>
                <legend>person Information</legend>
                <p><label for="name" class="hover">Name</label> <input type="text" id="name" class="required text"/></p>

                <p><label for="email" class="hover">Email</label> <input type="text" id="email" class="required text"/>
                </p>

                <p><label for="date" class="hover">Date</label>
                    <input type="text" id="date" class="required date text"/></p>

                <p><label for="url" class="hover">Website</label> <input type="text" id="url" class="url text"/></p>
            </fieldset>
            <fieldset>
                <legend>提交表单</legend>
                <p><input type="submit" value="Submit Form" class="submit"/></p>
            </fieldset>
        </form>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script>
    $(function() {
        //Get all the class to hover the label after the input element.
        $("label.hover+input")
            //For the input element wrapped one div (class of hover-wrap)
                .wrap("<div class='hover-wrap'></div>")
            //For the input element has the focus, hide label
                .focus(function() {
                    $(this).prev().hide();
                })
            //For the input element loses focus, the display label
                .blur(function() {
                    if (!this.value) {
                        $(this).prev().show()
                    }
                })
            //Through all the input elements
                .each(function() {
                    //The label to move to <div class="hover-wrap"></div> Within
                    $(this).before($(this).parent().prev());
                    //If the form with default values, to ensure that label will automatically hide
                    if (this.value) {
                        $(this).prev().hide();
                    }
                });
    })
</script>
</body>
</html>
