<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Javascript加载方式--async方式</title>
    <script async="false" src="alert.js"></script>
    <script async="false" src="alert2.js"></script>
</head>
<body>
<h1>Javascript加载方式--async方式:</h1>
<p>标准的的HTML5也加入了一个异步载入javascript的属性：async，无论你对它赋什么样的值，只要它出现，它就开始异步加载js文件。</p>
<p>但是，async的异步加载会有一个比较严重的问题，那就是它忠实地践行着“载入后马上执行”这条军规。所以，虽然它并不阻塞页面的渲染，但是你也无法控制他执行的次序和时机。</p>
<p>支持 async标签的浏览器是：Firefox3.6+，Chrome 8.0+，Safari 5.0+，IE 10+</p>
</body>
</html>
