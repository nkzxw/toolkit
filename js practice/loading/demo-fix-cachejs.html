<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Javascript加载方式--object方式</title>
    <script type="text/javascript">
        function cachejs(file,id){
            var cacheEle = document.createElement('object');
            cacheEle.data = file;
            cacheEle.id = id;
            cacheEle.width = 0;
            cacheEle.height = 0;
            document.body.appendChild(cacheEle);
        }

        function loadjs(file,id){
            var scriptEle = document.createElement('script');
            scriptEle.setAttribute('id',id);
            scriptEle.setAttribute('src',file);

            if(id){
                var scriptId = document.getElementById(id);
            }
            if(scriptId){
                document.getElementsByTagName('head')[0].removeChild(scriptId);
            }

            document.getElementsByTagName('head')[0].appendChild(scriptEle);
        }

    </script>
</head>
<body>
<h1>Javascript加载方式--object方式</h1>
<p>这个方式能保证js先下载缓存起来，在需要的时候再调用</p>
<button type="button" onclick="loadjs('alert.js')">点击我-加载alert.js</button>
<script>
    cachejs('alert.js')
</script>
</body>
</html>
