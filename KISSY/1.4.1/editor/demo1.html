
<!doctype html>

    <meta charset="utf-8"/>
    <title>Demo - editor 的基本使用</title>

    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed.js?t=20131209" data-config="{combine:true}"></script>
</head>
<body>

<div id="editorContainer" style="margin:20px ">


        <textarea id="ks-editor-textarea" style="width:600px;height: 400px;">
            我有初始值！
        </textarea>

    <br>

    <p>
        <button id="getCur">获取当前值</button>
    </p>

</div>
<script>
KISSY.use("editor", function (S, Editor) {
    var cfg ={
        // 是否初始聚焦
        fromTextarea:'#ks-editor-textarea',
        focused: true,
        attachForm: true,
        baseZIndex: 10000
        // 自定义样式
        // customStyle:"p{line-height: 1.4;margin: 1.12em 0;padding: 0;}",
        // 自定义外部样式
        // customLink:["http://localhost/customLink.css","http://xx.com/y2.css"],

    };

    var plugins = ("source-area" +
        ",code" +
        ",separator" +
        ",bold" +
        ",italic," +
        "font-family," +
        "font-size," +
        "strike-through," +
        "underline," +
        "separator," +
        "checkbox-source-area" +
        ",image" +
        ",link" +
        ",fore-color" +
        ",back-color" +
        ",resize" +
        ",draft" +
        ",undo" +
        ",indent" +
        ",outdent" +
        ",unordered-list" +
        ",ordered-list" +
        ",element-path" +
        ",page-break" +
        ",preview" +
        ",maximize" +
        ",remove-format" +
        ",heading" +
        ",justify-left" +
        ",justify-center" +
        ",justify-right" +
        ",table" +
        ",smiley" +
        ",flash" +
        ",xiami-music" +
        ",video" +
        ",multiple-upload).split(",");

    var fullPlugins = [];

    S.each(plugins, function (p, i) {
        fullPlugins[i] = "editor/plugin/" + p;
    });

    var pluginConfig = {
        link: {
            target: "_blank"
        },
        "image": {
            defaultMargin: 0,
            //remote:false,
            upload: {
                serverUrl: window.UPLOAD_SINGLE_URL || "upload.jss",
                serverParams: {
                    waterMark: function () {
                        return S.one("#ke_img_up_watermark_1")[0].checked;
                    }
                },
                suffix: "png,jpg,jpeg,gif",
                fileInput: "Filedata",
                sizeLimit: 1000, //k
                extraHTML: "<p style='margin-top:10px;'><input type='checkbox' id='ke_img_up_watermark_1' checked='checked'> 图片加水印，防止别人盗用</p>"
            }
        },
        "flash": {
            "defaultWidth": "300",
            "defaultHeight": "300"
        },
        "templates": [
            {
                demo: "模板1效果演示html",
                html: "<div style='border:1px solid red'>模板1效果演示html</div><p></p>"
            },
            {
                demo: "模板2效果演示html",
                html: "<div style='border:1px solid red'>模板2效果演示html</div>"
            }
        ],
        "font-size": {
            matchElWidth: false,
            menu: {
                children: [
                    {
                        value: "14px",
                        textContent: "标准",
                        elAttrs: {
                            style: 'position: relative; border: 1px solid #DDDDDD; margin: 2px; padding: 2px;'
                        },
                        content: " <span style='font-size:14px'>标准</span>" +
                            "<span style='position:absolute;top:1px;right:3px;'>14px</span>"
                    },
                    {
                        value: "16px",
                        textContent: "大",
                        elAttrs: {
                            style: 'position: relative; border: 1px solid #DDDDDD; margin: 2px; padding: 2px;'
                        },
                        content: "" +
                            " <span style='font-size:16px'>大</span>" +
                            "<span style='position:absolute;top:1px;right:3px;'>16px</span>"
                    },
                    {
                        value: "18px",
                        textContent: "特大",
                        elAttrs: {
                            style: 'position: relative; border: 1px solid #DDDDDD; margin: 2px; padding: 2px;'
                        },
                        content: "" +
                            " <span style='font-size:18px'>特大</span>" +
                            "<span style='position:absolute;top:1px;right:3px;'>18px</span>"
                    },
                    {
                        value: "20px",
                        textContent: "极大",
                        elAttrs: {
                            style: 'position: relative; border: 1px solid #DDDDDD; margin: 2px; padding: 2px;'
                        },
                        content: "" +
                            " <span style='font-size:20px'>极大</span>" +
                            "<span style='position:absolute;top:1px;right:3px;'>20px</span>"
                    }
                ],
                width: "125px"
            }
        },
        "video": {
            urlCfg: [
                {
                    reg: /tudou\.com/i,
                    url: "http://bangpai.taobao.com/json/getTudouVideo.htm",
                    paramName: "url"
                }
            ],
            "urlTip": "请输入优酷网、土豆网、酷7网的视频播放页链接...",
            "providers": [
                {
                    // 允许白名单
                    reg: /taohua\.com/i,
                    //默认高宽
                    width: 480,
                    height: 400,
                    detect: function (url) {
                        return url;
                    }
                },
                {
                    reg: /youku\.com/i,
                    width: 480,
                    height: 400,
                    detect: function (url) {
                        var m = url.match(/id_([^.]+)\.html(\?[^?]+)?$/);
                        if (m) {
                            return "http://player.youku.com/player.php/sid/" + m[1] + "/v.swf";
                        }
                        m = url.match(/v_playlist\/([^.]+)\.html$/);
                        if (m) {
                            return;
                            //return "http://player.youku.com/player.php/sid/" + m[1] + "/v.swf";
                        }
                        return url;
                    }
                },
                {
                    reg: /tudou\.com/i,
                    width: 480,
                    height: 400,
                    detect: function (url) {
                        return url;
                    }
                },
                {
                    reg: /ku6\.com/i,
                    width: 480,
                    height: 400,
                    detect: function (url) {
                        var m = url.match(/show[^\/]*\/([^\/]+)\.html(\?[^?]+)?$/);
                        if (m) {
                            return "http://player.ku6.com/refer/" + m[1] + "/v.swf";
                        }
                        return url;
                    }
                }/*,
                 {
                 reg:/taobaocdn\.com/i,
                 width:480,
                 height:400,
                 detect:function(url) {
                 return url;
                 }
                 }*/
            ]
        },
        "draft": {
            // 当前编辑器的历史是否要单独保存到一个键值而不是公用
            // saveKey:"xxx",
            interval: 5,
            limit: 10,
            "helpHTML": "<div " +
                "style='width:200px;'>" +
                "<div style='padding:5px;'>草稿箱能够自动保存您最新编辑的内容，" +
                "如果发现内容丢失，" +
                "请选择恢复编辑历史</div></div>"
        },
        "resize": {
            //direction:["y"]
        },
        "multiple-upload": {
                    //同图片上传插件配置
                    //返回格式
                    //正确：{"imgUrl":""}
                    //错误：{"error":""}
                    //注意：中文 \uxxxx 转义
                    //发送一个文件过去, 格式为 multipart/form-data
                    //接受图片的服务器, 注意必须绝对地址
                    serverUrl: "http://xx.com/code/upload/upload.jsp",
                    //同图片配置
                    serverParams: {
                        waterMark: function () {
                            return S.one("#ke_img_up_watermark_2")[0].checked;
                        }
                    },
                    //同图片配置
                    extraHtml: "<p style='margin-top:10px;'>" + "<input type='checkbox' " + "style='vertical-align:middle;margin:0 5px;' " + "id='ke_img_up_watermark_2'>" + "<span style='vertical-align:middle;'>图片加水印, 防止别人盗用</span></p>",
                    //缩略图的后缀名
                    //原图:http://xx.com/yy.jpg
                    //则加入后缀名时变为：
                    //http://xx.com/yy_80x80.jpg
                    previewSuffix: "_80x80",

                    //缩略图窗口宽度, 高度根据图片自适应
                    //若不需要缩略图功能, 不配置即可
                    previewWidth: "80px",

                    //客户端 flash 验证
                    sizeLimit: 1000 //k,
                    //新增配置：可同时显示的图片列表个数
                    numberLimit: 15
                }
    };

    KISSY.use(fullPlugins, function (S) {
        var args = S.makeArray(arguments);

        args.shift();

        S.each(args, function (arg, i) {
            var argStr = plugins[i], cfg;
            if (cfg = pluginConfig[argStr]) {
                args[i] = new arg(cfg);
            }
        });

        cfg.plugins = args;
        var editor;
        if (cfg.fromTextarea) {
            editor = Editor.decorate(cfg.fromTextarea, cfg);
        } else {
            editor = new Editor(cfg);
            editor.render();
        }
        editor.on("blur", function () {
            S.log("editor blur");
        });
        editor.on("focus", function () {
            S.log("editor focus");
        });
        editor.on("selectionChange", function (e) {
            S.log("selectionChange : " + e.path.toString());
        });

        window.newEditor = editor;

//            editor.on('paste', function () {
//                return 'x';
//            });
    });

    // S.use('editor/plugin/multiple-upload',function(S,plugin){
    //     pluginConfig: {
    //                     "multiple-upload": {
    //                         //同图片上传插件配置
    //                         //返回格式
    //                         //正确：{"imgUrl":""}
    //                         //错误：{"error":""}
    //                         //注意：中文 \uxxxx 转义
    //                         //发送一个文件过去, 格式为 multipart/form-data
    //                         //接受图片的服务器, 注意必须绝对地址
    //                         serverUrl: "http://xx.com/code/upload/upload.jsp",
    //                         //同图片配置
    //                         serverParams: {
    //                             waterMark: function () {
    //                                 return S.one("#ke_img_up_watermark_2")[0].checked;
    //                             }
    //                         },
    //                         //同图片配置
    //                         extraHtml: "<p style='margin-top:10px;'>" + "<input type='checkbox' " + "style='vertical-align:middle;margin:0 5px;' " + "id='ke_img_up_watermark_2'>" + "<span style='vertical-align:middle;'>图片加水印, 防止别人盗用</span></p>",
    //                         //缩略图的后缀名
    //                         //原图:http://xx.com/yy.jpg
    //                         //则加入后缀名时变为：
    //                         //http://xx.com/yy_80x80.jpg
    //                         previewSuffix: "_80x80",

    //                         //缩略图窗口宽度, 高度根据图片自适应
    //                         //若不需要缩略图功能, 不配置即可
    //                         previewWidth: "80px",

    //                         //客户端 flash 验证
    //                         sizeLimit: 1000 //k,
    //                         //新增配置：可同时显示的图片列表个数
    //                         numberLimit: 15
    //                     }
    //                 }
    // });

});
</script>

</body>
</html>
