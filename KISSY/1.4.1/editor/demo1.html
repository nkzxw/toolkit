
<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Demo - editor 的基本使用</title>
    <link href="../assets/css/dpl/base-min.css" rel="stylesheet"/>
    <link href="../assets/editor/theme/cool/editor-min.css" rel="stylesheet"/>
    <style>
        .grid-inner{width:1000px;margin:20px auto}
    </style>
    <!-- use seed-min in production-->
    <script src="../assets/seed.js"></script>
</head>
<body>
<div class="grid-inner">
    <textarea id="ks-editor-textarea" style="width:600px;height: 400px;">我有初始值！</textarea>
</div>

<script>
KISSY.use("editor", function (S, Editor) {
    var cfg ={
        // 是否初始聚焦
        fromTextarea:'#ks-editor-textarea',
        focused: true,
        attachForm: true,
        baseZIndex: 10000
        // 自定义样式
        // customStyle:"p{line-height: 1.4;margin: 1.12em 0;padding: 0;}",
        // 自定义外部样式
        // customLink:["http://localhost/customLink.css","http://xx.com/y2.css"],

    };

    var plugins = ("source-area" +
        ",separator" +
        ",bold" +
        ",italic," +
        "font-family," +
        "font-size," +
        "strike-through," +
        "underline," +
        "separator," +
        "checkbox-source-area" +
        ",image" +
        ",link" +
        ",fore-color" +
        ",back-color" +
        ",resize" +
        ",draft" +
        ",undo" +
        ",indent" +
        ",outdent" +
        ",unordered-list" +
        ",ordered-list" +
        ",element-path" +
        ",page-break" +
        ",preview" +
        ",maximize" +
        ",remove-format" +
        ",heading" +
        ",justify-left" +
        ",justify-center" +
        ",justify-right" +
        ",table" +
        ",smiley" +
        ",drag-upload").split(",");

    var fullPlugins = [];

    S.each(plugins, function (p, i) {
        fullPlugins[i] = "editor/plugin/" + p;
    });

    var pluginConfig = {
        link: {
            target: "_blank"
        },
        "image": {
            defaultMargin: 0,
            //remote:false,
            upload: {
                serverUrl: window.UPLOAD_SINGLE_URL || "upload.jss",
                serverParams: {
                    waterMark: function () {
                        return S.one("#ke_img_up_watermark_1")[0].checked;
                    }
                },
                suffix: "png,jpg,jpeg,gif",
                fileInput: "Filedata",
                sizeLimit: 1000, //k
                extraHTML: "<p style='margin-top:10px;'><input type='checkbox' id='ke_img_up_watermark_1' checked='checked'> 图片加水印，防止别人盗用</p>"
            }
        },
        "draft": {
            // 当前编辑器的历史是否要单独保存到一个键值而不是公用
            // saveKey:"xxx",
            interval: 5,
            limit: 10,
            "helpHTML": "<div " +
                "style='width:200px;'>" +
                "<div style='padding:5px;'>草稿箱能够自动保存您最新编辑的内容，" +
                "如果发现内容丢失，" +
                "请选择恢复编辑历史</div></div>"
        },
        "resize": {
            //direction:["y"]
        },

        "drag-upload": {
            suffix: "png,jpg,jpeg,gif",
            fileInput: "Filedata",
            sizeLimit: 1000,
            serverUrl: "upload.jss",
            serverParams: {
                waterMark: function () {
                    return true;
                }
            }
        }
    };

    KISSY.use(fullPlugins, function (S) {
        var args = S.makeArray(arguments);

        args.shift();

        S.each(args, function (arg, i) {
            var argStr = plugins[i], cfg;
            if (cfg = pluginConfig[argStr]) {
                args[i] = new arg(cfg);
            }
        });

        cfg.plugins = args;
        var editor;
        if (cfg.fromTextarea) {
            editor = Editor.decorate(cfg.fromTextarea, cfg);
        } else {
            editor = new Editor(cfg);
            editor.render();
        }
        editor.on("blur", function () {
            S.log("editor blur");
        });
        editor.on("focus", function () {
            S.log("editor focus");
        });
        editor.on("selectionChange", function (e) {
            S.log("selectionChange : " + e.path.toString());
        });

        window.newEditor = editor;

//            editor.on('paste', function () {
//                return 'x';
//            });
    });

});
</script>

</body>
</html>
