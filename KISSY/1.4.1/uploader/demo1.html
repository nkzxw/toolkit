<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="../assets/seed.js"></script>
    <style>
        .grid-inner{width:1000px;margin:20px auto}
    </style>
</head>
<body>

<div class="grid-inner">
    <input type="file" class="g-u" id="J_UploaderBtn" value="上传文件" name="Filedata" >
    <input type="hidden" id="J_Urls" name="urls" value="" />
    <ul id="J_UploaderQueue"></ul>
    <p><label for="J_UploaderBtn">触发文件选择</label></p>
</div>
<script>
    KISSY.use('gallery/uploader/1.5/index,gallery/uploader/1.5/themes/default/index,gallery/uploader/1.5/themes/default/style.css', function(S, Uploader, DefaultTheme){
        //上传组件插件
        var plugins = 'gallery/uploader/1.5/plugins/auth/auth,' +
                'gallery/uploader/1.5/plugins/urlsInput/urlsInput,' +
                'gallery/uploader/1.5/plugins/proBars/proBars';
        S.use(plugins, function(S, Auth, UrlsInput, ProBars){
            var uploader = new Uploader('#J_UploaderBtn', {
                //处理上传的服务器端脚本路径
                action: 'upload.php'
            });
            
            uploader.theme(new DefaultTheme({
                queueTarget: '#J_UploaderQueue'
            }));
            
            uploader.plug(new Auth({
                max: 3
            })).plug(new UrlsInput({
                target: '#J_Urls'
            })).plug(new ProBars());
        })
    });
</script>
</body>
</html>
