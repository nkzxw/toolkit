.J_focusImg .num span{display: block;float: left;width:16px;height:16px;text-align:center;margin-left:5px;border: 1px solid #ccc;background: #fff; cursor: pointer}
.J_focusImg .num .cur,.J_focusImg .num span:hover{background: #ccc;color: red;border-color: #fff;}
