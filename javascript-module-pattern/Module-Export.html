<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Global Import</title>
</head>
<body>
<code>
var MODULE = (function () {
    var my = {},
        privateVariable = 1;

    function privateMethod() {
        // ...
    }

    my.moduleProperty = 1;
    my.moduleMethod = function () {
        // ...
    };

    return my;
}());
</code>
<script>
var MODULE = (function () {
    var my = {},
    privateVariable = 1;

    function privateMethod() {
        console.log("'I'm privateMethod");
    }

    my.moduleProperty = privateVariable;
    my.moduleMethod = function () {
        privateMethod();
    };

    return my;
}());

console.log(MODULE);
MODULE.moduleMethod();
</script>
</body>
</html>
