<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <style>
        .div { width:40px; height:40px; margin:5px; float:left;border:2px blue solid; text-align:center; }
        span { color:red; }
    </style>
</head>
<body>
<div class="layout-inner">
    <button>Change colors</button>
    <span></span>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div" id="stop">Stop here</div>
    <div class="div"></div>
    <div class="div"></div>
    <div class="div"></div>
</div>
<script>
    $('button').click(function(){
        $('.div').each(function(index,doElem){
            $(doElem).css('backgroundColor','green');
            if($(this).is('#stop')){
                $('button').text('stopped at div index#' + index);
                return false;
            }
        });
    });
</script>
</body>
</html>
