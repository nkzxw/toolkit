<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Merge two objects, modifying the first.</title>
</head>

<body>
    <div id="log"></div>

    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script>
        var object1 = {
            apple: 0,
            banana: {
                weight: 52,
                price: 100
            },
            cherry: 97
        };
        var object2 = {
            banana: {
                price: 200
            },
            durian: 100
        };

         // Merge object2 into object1
        $.extend(object1, object2);

        var printObj = typeof JSON !== "undefined" ? JSON.stringify : function(obj) {
                var arr = [];
                $.each(obj, function(key, val) {
                    var next = key + ": ";
                    next += $.isPlainObject(val) ? printObj(val) : val;
                    arr.push(next);
                });
                return "{ " + arr.join(", ") + " }";
            };

        $("#log").append(printObj(object1));

        console.log($.extend(object1, object2));
        console.log(object1);
        console.log($.extend(object1, object2) === object1);
        console.log(object2);
    </script>
</body>

</html>
