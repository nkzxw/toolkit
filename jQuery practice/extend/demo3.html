<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Merge defaults and options, without modifying the defaults. This is a common plugin development pattern.</title>
</head>

<body>
    <div id="log"></div>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script>
        var defaults = {
            validate: false,
            limit: 5,
            name: "foo"
        };
        var options = {
            validate: true,
            name: "bar"
        };

         // Merge defaults and options, without modifying defaults
        var settings = $.extend({}, defaults, options);

        var printObj = typeof JSON !== "undefined" ? JSON.stringify : function(obj) {
                var arr = [];
                $.each(obj, function(key, val) {
                    var next = key + ": ";
                    next += $.isPlainObject(val) ? printObj(val) : val;
                    arr.push(next);
                });
                return "{ " + arr.join(", ") + " }";
            };

        $("#log").append("<div><b>defaults -- </b>" + printObj(defaults) + "</div>");
        $("#log").append("<div><b>options -- </b>" + printObj(options) + "</div>");
        $("#log").append("<div><b>settings -- </b>" + printObj(settings) + "</div>");
    </script>
</body>

</html>
