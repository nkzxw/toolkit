<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Array类型--length属性很有特点</title>
</head>
<body>
<script type="text/javascript">
    var colors = ["red","blue","green"];
    colors.length = 2;
    console.log(colors[2]);

    var colors = ["red","blue","green"]
    colors.length = 4;
    console.log(colors[3]);
</script>
</body>
</html>
