<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数组的重排序方法</title>
</head>
<body>
<script type="text/javascript">
    var numbers = [1,2,5,4,3];
    numbers.reverse();
    console.log(numbers);

    var values = [0,1,5,10,15];
    values.sort();
    console.log(values);

    //升序
    function compare1(value1,value2){
        if(value1 < value2){
            return -1;
        }else if(value1 > value2){
            return 1;
        }else{
            return 0;
        }
    }
    values.sort(compare1);
    console.log(values);

    //降序
    function compare2(value1,value2){
        if(value1 < value2){
            return 1;
        }else if(value1 > value2){
            return -1;
        }else{
            return 0;
        }
    }
    values.sort(compare2);
    console.log(values);
    alert(values.sort(compare2));
</script>
</body>
</html>
