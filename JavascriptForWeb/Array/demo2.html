<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Array类型</title>
</head>
<body>
<script type="text/javascript">
    var colors = new Array(20);
    console.log(colors.length);

    var colors = new Array("red","blue","green");
    console.log(colors);

    var colors = new Array(3);
    console.log(colors.length);

    var names = new Array("Greg");
    console.log(names);

</script>
</body>
</html>
