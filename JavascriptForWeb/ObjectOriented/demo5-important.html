<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>组合使用构造函数和原型模式</title>
</head>
<body>
<script type="text/javascript">
    //这种构造函数和原型混成的模式，是目前在ECMAScript中使用最广泛、认同赌最高的一种创建自定义类型的方法。
    //可以说，这是用来定义引用类型的一种默认形式。
    function Person(name,age,job){
        this.name = name;
        this.age = age;
        this.job = job;
        this.friends = ['Shelby','Court'];
    }
    Person.prototype = {
        constructor : Person,
        sayName : function(){
            console.log(this.name);
        }
    }

    var person1 = new Person('Ifany',28,'Software Engineer');
    var person2 = new Person('Jeperc',26,'Teacher');

    person1.friends.push('Ada');
    console.log(person1.friends);
    console.log(person2.friends);
    console.log(person1.friends === person2.friends);
    console.log(person1.sayName === person2.sayName);
</script>
</body>
</html>
