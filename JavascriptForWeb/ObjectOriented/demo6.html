<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>动态原型模式</title>
</head>
<body>
<script type="text/javascript">
    function Person(name,age,job){
        this.name = name;
        this.age = age;
        this.job = job;

        if(typeof this.sayName != 'function'){
            Person.prototype.sayName = function(){
                console.log(this.name);
            }
        }
    }

    var friend = new Person('Ifany',28,'Software Engineer');
    friend.sayName();
</script>
</body>
</html>
