<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>函数名仅仅是指向函数的指针</title>
</head>
<body>
<script type="text/javascript">

    function sum(num1,num2){
        return num1 + num2;
    }
    console.log(sum(10,30));

    var anotherSum = sum;
    console.log(anotherSum(10,20));

    sum = null;
    console.log(anotherSum(100,100))
</script>
</body>
</html>
