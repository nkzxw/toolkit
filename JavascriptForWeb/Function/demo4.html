<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>函数声明与函数表达式的区别</title>
</head>
<body>
<script type="text/javascript">
    console.log(sum(10,10));
    function sum(num1,num2){
        return num1 + num2;
    }

    console.log(sum2(num1,num2));
    var sum2 = function(num1,num2){
        return num1 + num2;
    }
</script>
</body>
</html>
