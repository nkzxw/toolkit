<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>函数的三种定义方式</title>
</head>
<body>
<script type="text/javascript">
    function sum(num1,num2){
        return num1 + num2;
    }

    var sum = function(num1,num2){
        return num1 + num2;
    }

    var sum = new Function("num1","num2","return num1 + num2")  //不推荐
</script>
</body>
</html>
