<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>object类型</title>
</head>
<body>
<script type="text/javascript">
    var person1 = new Object();
    person1.name = "Ifany";
    person1.age = 29;

    var person2 = {
        name : "Ifany",
        age : 29
    };

    var person3 = {
        "name" : "Ifany",
        "age" : 29,
        5 : true
    }

    console.log(person1);
    console.log(person2);
    console.log(person3);
    console.log(person3.length);

    console.log(person1 !== person2);

    console.log(console);
</script>
</body>
</html>
