<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>寄生式继承</title>
</head>
<body>
<script type="text/javascript">
    function object(o){
        function F(){}
        F.prototype = o;
        return new F();
    }

    function createAnother(original){
        var clone = object(original);
        clone.sayHi = function(){
            console.log('hi');
        };
        return clone;
    }

    var person = {
        name : 'Ifany',
        friends : ['Jeperc','Eric','Emeily']
    };
    var anotherPerson = createAnother(person);
    anotherPerson.sayHi();
</script>
</body>
</html>
