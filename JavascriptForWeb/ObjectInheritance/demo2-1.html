<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>借用构造函数</title>
</head>
<body>
<script type="text/javascript">
    function SuperType(name){
        this.name = name;
    }

    function SubType(){
        //继承了SuperType,同时还传递了参数
        SuperType.call(this,'Ifany');

        //实例属性
        this.age = 28;
    }

    var instance = new SubType();
    console.log(instance.name);
    console.log(instance.age);
</script>
</body>
</html>
