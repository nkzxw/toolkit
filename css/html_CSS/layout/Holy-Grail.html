<!DOCTYPE HTML>
<!--[if lt IE 7]><html class="no-js ie ie6 lte9 lte8 lte7"> <![endif]-->

<html><!--<![endif]-->
<head>
    <meta charset="utf-8"/>
    <title>圣杯布局</title>
    <meta name="description" content="SEO相关的页面介绍文字"/>
    <meta name="keywords" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="image/x-icon" href="" rel="shortcut icon"/>
    <link rel="stylesheet" type="text/css" href="/ifanyTools/css/i-base.css"/>
    <style type="text/css">
        /*necessary CSS*/
        body{
            min-width:550px;       /* 2 x LC Width + RC Width */
        }
        #container{
            padding-left:200px;    /* LC Width */
            padding-right:150px;   /* RC Width */
        }
        #container .column{
            position:relative;
            float:left;
        }
        #center{
            width:100%;
        }
        #left{
            right:200px;           /* LC Width */
            margin-left:-100%;     /* LC Width */
            width:200px;}
        .lte7 #left{
            left:150px;           /* RC Width */
        }
        #right{
            margin-right:-150px;   /* RC Width */
            width:150px;           /* RC width */
        }
        #footer{
            clear:both;
        }
        /*extra CSS*/
        #header,#footer{height:100px;background:#666;}
        #center{height:150px;background:#ddd;}
        #left{height:100px;background:green;}
        #right{height:200px;background:red;}
    </style>
    <!--[if lt IE 9]><script src="/ifanyTools/js/html5shiv.js"></script><script src="/ifanyTools/js/modernizr-v2.5.3.js"></script><![endif]--><!--[if gte IE 9]><script src="/ifanyTools/js/modernizr-v2.5.3.js"></script><![endif]-->
</head>
<body>
<header id="header">header</header>
<div id="container">
    <div id="center" class="column">
        <p>center</p>
    </div>
    <div id="left" class="column">
        <p>left</p>
    </div>
    <div id="right" class="column">
        <p>right</p>
    </div>
</div>
<footer id="footer">footer</footer>
</body>
</html>
