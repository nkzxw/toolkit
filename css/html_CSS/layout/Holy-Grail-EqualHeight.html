<!DOCTYPE HTML>
<!--[if lt IE 7]><html class="no-js ie ie6 lte9 lte8 lte7"> <![endif]-->
<!--[if IE 7]><html class="no-js ie ie7 lte9 lte8 lte7"> <![endif]-->
<!--[if IE 8]><html class="no-js ie ie8 lte9 lte8"> <![endif]-->
<!--[if IE 9]><html class="no-js ie ie9 lte9"> <![endif]-->
<!--[if gt IE 9]><html class="no-js"><![endif]-->
<!--[if !IE]><!--><html><!--<![endif]-->
<head>
    <meta charset="utf-8"/>
    <title>圣杯布局--三列等高</title>
    <meta name="description" content="SEO相关的页面介绍文字"/>
    <meta name="keywords" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="image/x-icon" href="" rel="shortcut icon"/>
    <link rel="stylesheet" type="text/css" href="/ifanyTools/css/i-base.css"/>
    <style type="text/css">
        /*necessary CSS*/
        body{
            min-width:550px;       /* 2 x ( LC fullWidth + CC Padding ) + RC fullWidth */
        }
        #container{
            padding-left:200px;    /* LC fullWidth */
            padding-right:190px;   /* RC fullWidth + CC Padding */
        }
        #container .column{
            position:relative;
            float:left;
        }
        #center{
            padding:10px 20px;     /* CC Padding */
            width:100%;
        }
        #left{
            right:240px;           /* LC fullWidth + CC Padding */
            margin-left:-100%;
            padding:0 10px;        /* LC padding */
            width:180px;}          /* LC Width */
        .ie6 #left{
            left:150px;            /* RC Width */
        }
        #right{
            margin-right:-190px;   /* RC fullWidth + CC Padding */
            padding:0 10px;        /* RC Padding */
            width:130px;           /* RC Width */
        }
        #footer{
            clear:both;
        }
        /*equal-height css*/
        #container{overflow:hidden;}
        #container .column{
            margin-bottom:-20000px;
            padding-bottom:20010px;
        }
        #footer{position:relative;}
        .lte7 body{
            overflow:hidden;
        }
        .lte7 #footer-wrap{
            position:relative;
            float:left;
            margin-bottom:-20000px;
            padding-bottom:20010px;
            width:100%;
            background:#fff;        /* the same body background */
        }
        /*extra CSS*/
        body{background:#fff;}
        #header,#footer{height:100px;background:#666;}
        #center{background:#ddd;}
        #left{background:green;}
        #right{background:red;}
    </style>
    <!--[if lt IE 9]><script src="/ifanyTools/js/html5shiv.js"></script><script src="/ifanyTools/js/modernizr-v2.5.3.js"></script><![endif]-->
    <!--[if gte IE 9]><script src="/ifanyTools/js/modernizr-v2.5.3.js"></script><![endif]-->
</head>
<body>
<header id="header">header</header>
<div id="container">
    <div id="center" class="column">
        <p>center</p>
    </div>
    <div id="left" class="column">
        <p>left</p>
    </div>
    <div id="right" class="column">
        <p>right</p>
    </div>
</div>
<div id="footer-wrap">
    <footer id="footer">footer</footer>
</div>
</body>
</html>
