<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>multi-line text display vertical middle</title>
    <style>
        .multi-line-box {
            display: table-cell;height: 144px;vertical-align:middle;*font-size:126px;
            padding:0 15px;border: 1px solid #fc6;color:#666;background: #ffc;}
        .multi-line-words {
            display: inline-block;vertical-align: middle;font-size:14px
        }
    </style>
</head>
<body>
<div class="multi-line-box"><span class="multi-line-words">multi-line text display vertical middle <br/>multi-line text display vertical middle</span></div>
</body>
</html>
